<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            
            var seconds = "00";
            var tens = "00";
            var $appendTens = $("#tens");//document.getElementById("tens")
            var $appendSeconds = $("#seconds");//document.getElementById("seconds")
            var $buttonStart =$('#button-start');//document.getElementById('button-start');
            var $buttonStop = $('#button-stop');//document.getElementById('button-stop');
            var $buttonReset = $('#button-reset');//document.getElementById('button-reset');
            var interval;

            $("#timer").addClass('timer-background'); 
            $(".timer-background").css({
                backgroundColor: "grey",
                textAlign: "center",
                width: "175px",
                height: "auto",
                display: "flex-inline",
                margin: "auto",
                "font-size": "35px",
            });
            $('div').css({
               textAlign: "center",
               height: "auto",
            });
            $("button").css({
                marginTop: "15px",
            });
            $("button").addClass('timer-buttons');
            $(".timer-buttons").css({
                borderRadius: "25%",
                "font-size": "20px",
                boxShadow: "0 6px 0",
                backgroundColor: "lightblue",
                fontFamily: "Chalkduster",
                width: "100px",
                fontVariant: "small-caps",
                height: "40px"

            });
            $(".timer-buttons").hover(
                function(){
                    $(".timer-buttons").css({
                    color: "green",
                    height: "50px",
                    });
                },
                function(){
                    $(".timer-buttons").css({
                        color: "black",
                        height: "40px",
                        });
                });
            $("#seconds").css({
                fontFamily: "Chalkduster",
            });
            $("#tens").css({
                fontFamily: "Chalkduster",
            });
            $buttonStart.click(function (){
                clearInterval(interval);
                interval = setInterval(startTimer, 10);
                $('.timer-background').css("background-color", "rgb(51,165, 50)"); 
            });
            $buttonStop.click(function(){
                clearInterval(interval);
                if(seconds == "00" && tens =="00"){
                    $('.timer-background').css(backgroundColor, "grey");
                }
                else{
                    $('.timer-background').css("background-color", "red"); 
                }
            });
            $buttonReset.click(function(){ 
                clearInterval(interval);
                tens = "00";
                seconds = "00";
                $appendTens.html(tens);
                $appendSeconds.html(seconds);
                $('.timer-background').css("background-color", "grey"); 
            });
            function startTimer() {
                tens++;
                if (tens < 9) {
                    $appendTens.html("0" + tens);
                }
                if (tens > 9) {
                    $appendTens.html(tens);

                }
                if (tens > 99) {
                    console.log("seconds");
                    seconds++;
                    $appendSeconds.html("0" + seconds);
                    tens = 0;
                    $("#appendTens").html("0" + 0);
                }
                if (seconds > 9) {
                    $appendSeconds.html(seconds);
                }
            }
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>Vanilla JavaScript Stopwatch</h2>
        <p id="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button type="button" id="button-start">Start</button>
        <button type="button" id="button-stop">Stop</button>
        <button type="button" id="button-reset">Reset</button>
    </div>
</body>

</html>
